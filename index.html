
<!doctype html>

<body>
	<header>
		<h1>Hack settings</h1>

<div class="main-content">

    <!-- You only need this form and the form-mini.css -->

    <div class="form-mini-container">


        <h1>Limit your spending</h1>

        <form class="form-mini" method="GET" action="/change-settings">

            <div class="form-row">
                <input type="text" name="amount" placeholder="Amount to spend">
            </div>

            <div class="form-row">
                <label class="form-checkbox">
                    <input type="checkbox" name="enabled" checked>
                    <span>Lock account til tomorow</span>
                </label>
            </div>

            <div class="form-row form-last-row">
                <button type="submit">fuck me up</button>
            </div>

        </form>
    </div>


</div>
